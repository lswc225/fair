name: fair
description: Flutter Fair is a package used to update widget dynamically.
version: 2.0.0
homepage: https://fair.58.com/

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

#  fair_annotation: ^0.2.0
  fair_annotation:
    path: ../annotation

#  fair_version: ^0.2.0
  fair_version:
    path: ../flutter_version/flutter_1_22_4

  flat_buffers: ^1.12.0
  url_launcher: ^6.0.17
#  http: ^0.12.2
  http: ^0.13.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: ^2.8.0
  pedantic: ^1.9.2
